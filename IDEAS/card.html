<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="./card.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
  <title>Diploma</title>
</head>
<body>
  <div class="container mt-3">
    <div class="row">
      <div class="place-card col-6 p-0">
        <div class="place-price">
            <i class="fas fa-tag custom-green"></i><span class="h5"> price</span>/day
        </div>
            <div class="place-fav">
            <i class="far fa-heart"></i>
        </div>
        <img class="place-img" src="./room.png" alt="error">
        <div class="place-info">
            <div class="row">
                <div class="col-7 text-left pr-0">
                    Name <span class="place-year">Category</span>
                </div>            
                <div class="col-5 text-right">
                    Rating
                </div>
                <div class="col-6 text-left place-city">
                    <i class="fas fa-map-marker-alt text-primary" style="font-size: 1rem"></i> City
                </div>
                <div class="col-6 text-right times-rented">
                    *****
                </div>
            </div>
            <div class="row mt-2 text-left">
                <div class="col-6 pr-0">
                  <i class="fas fa-user-friends"></i><span class="place-second-info"> Guests</span>
                </div>
                <div class="col-6 pr-0"> 
                  <i class="fas fa-bed"></i><span class="place-second-info"> Beds</span>
                </div>
            </div>
            <div class="row mt-1 text-left">
                <div class="col-6 pr-0">
                  <i class="fas fa-bath"></i><span class="place-second-info"> Baths</span>
                </div>
                <div class="col-6 pr-0">
                  <i class="fas fa-question"></i><span class="place-second-info"> ???</span>
                </div>
            </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
